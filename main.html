<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Project</title>
</head>
<style>
    table {
        border: 1px solid gray;
        border-collapse: collapse;
    }
    
    tr,
    td {
        border: 1px solid gray;
    }
</style>

<body>
    <table>
        <tr align="center">
            <td colspan="2">8</td>
            <td>7</td>
            <td colspan="2">1</td>
        </tr>
        <tr align="center">
            <td>10</td>
            <td rowspan="3">9</td>
            <td rowspan="2">12</td>
            <td>3</td>
            <td rowspan="2">2</td>
        </tr>
        <tr align="center">
            <td></td>
            <td>4</td>
        </tr>
        <tr align="center">
            <td>11</td>
            <td>13</td>
            <td colspan="2">5</td>
        </tr>
        <tr align="center">
            <td colspan="5">6</td>
        </tr>
    </table>
</body>

</html>
